<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/aria-anim/assets/index-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="/aria-anim/assets/scripts.js"></script>
</head>
<body>
    <div class="container">
        <form id="signInForm">
            <h2>Sign In</h2>
            <label for="usernameEmail">Username/Email</label>
            <input type="text" id="usernameEmail" name="usernameEmail" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
